<!DOCTYPE html>
<html>
<head>
    <title>24点</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stats">
        <h3>统计信息</h3>
        <p>平均时间: <span id="avgTime">0.00</span>s</p>
        <p>最快时间: <span id="bestTime">0.00</span>s</p>
        <p>解出率: <span id="solveRate">0%</span></p>
        <p>当前解法数: <span id="curCount">?</span></p>
        <p>等级: <span id="level">?</span></p>
        
        
    </div>

    <div id="game-area">
        <div id="timer">20.00</div>
        <div id="number-container" class="number-container"></div>
        <div id="solution"></div>
        <div id="controls">
            
            <div id="player-select">
                <button onclick="startGame(2)">2人游戏</button>
                <button onclick="startGame(3)">3人游戏</button>
                <button onclick="startGame(4)">4人游戏</button>
            </div>
        </div>
        <div id="score-board"></div>
    </div>
    <div id="options">
        <h3>选项</h3>
        <div id="controls">
            <label>
                <input type="checkbox" id="highNumbers"> 包含11-13
            </label>
            <button onclick="clearStats()">Clear localStorage</button>
            <h4>难度</h4>
            <label>
                <input type="checkbox" id="difficulty_supereasy"> 秒杀
            </label>
            <label>
                <input type="checkbox" id="difficulty_easy"> 简单
            </label>
            <label>
                <input type="checkbox" id="difficulty_medium"> 中等
            </label>
            <label>
                <input type="checkbox" id="difficulty_hard"> 困难
            </label>
            <label>
                <input type="checkbox" id="difficulty_insane"> 疯狂
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
