    <script>
        const ipv4Regex = /\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
const ipv6Regex = /\b(?:[A-F0-9]{1,4}:){7}[A-F0-9]{1,4}\b/i;

const getIPs = async () => {
    const iceServers = [{ urls: "stun:stun.l.google.com:19302" }];
    const peerConnection = new RTCPeerConnection({ iceServers });

    const ipSet = new Set();

    peerConnection.onicecandidate = (event) => {
        if (!event || !event.candidate) return;
        const candidate = event.candidate.candidate;
        for (const regex of [ipv4Regex, ipv6Regex]) {
            const ipMatch = candidate.match(regex);
            if (ipMatch) {
                const ip = ipMatch[0];
                ipSet.add(ip);
            }
        }
    };

    peerConnection.createOffer().then((offer) => peerConnection.setLocalDescription(offer)).catch((error) => console.error("Error creating offer:", error));

    // 等待一段时间以收集所有ICE候选
    return new Promise((resolve) => {
        setTimeout(() => {
            peerConnection.close();
            resolve([...ipSet]);
        }, 5000); // 可以根据需要调整超时时间
    });
};

getIPs().then((ips) => {
    console.log("收集到的IP地址:", ips);
});

        // 配置Bark API - 替换为您的实际API密钥
        const BARK_API_KEY = '';
        const BARK_API_URL = `https://api.day.app/${BARK_API_KEY}/`;
        
        // IP138 API配置 - 替换为您的实际Token
        const IP138_TOKEN = '';
        const IP138_API_URL = 'http://api.ip138.com/ipdata/?token=';
        
        // 获取访问者信息
        async function getVisitorInfo() {
            try {
                // 获取IP地址
                const ipResponse = await fetch('http://api.ip138.com/ipdata/?token=');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                // 使用IP138 API获取位置信息
                const locationResponse = await fetch(`http://api.ip138.com/ipdata/?token=`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!locationResponse.ok) {
                    throw new Error('IP138 API请求失败');
                }
                
                const locationData = await locationResponse.json();
                
                // 解析IP138返回的数据格式
                const locationInfo = {
                    country: locationData.data[0] || '未知',
                    province: locationData.data[1] || '未知',
                    city: locationData.data[2] || '未知',
                    district: locationData.data[3] || '未知',
                    isp: locationData.data[4] || '未知',
                    postalCode: locationData.data[5] || '未知',
                    areaCode: locationData.data[6] || '未知',
                    networkType: locationData.data[7] || '未知'
                };
                
                // 收集浏览器信息
                const browserInfo = {
                    ip: ip,
                    location: `${locationInfo.country}, ${locationInfo.province}, ${locationInfo.city}, ${locationInfo.district}`,
                    isp: locationInfo.isp,
                    userAgent: navigator.userAgent,
                    languages: navigator.languages.join(', '),
                    platform: navigator.platform,
                    screen: `${screen.width}x${screen.height}`,
                    referrer: document.referrer || '直接访问',
                    timestamp: new Date().toISOString()
                };
                
                return browserInfo;
            } catch (error) {
                console.error('获取访问者信息时出错:', error);
                // 返回基本信息
                return {
                    ip: '未知',
                    location: '未知',
                    isp: '未知',
                    userAgent: navigator.userAgent,
                    languages: navigator.languages.join(', '),
                    platform: navigator.platform,
                    screen: `${screen.width}x${screen.height}`,
                    referrer: document.referrer || '直接访问',
                    timestamp: new Date().toISOString()
                };
            }
        }
        
        // 通过Bark发送通知
        async function sendBarkNotification(info) {
            // 构造通知标题和内容
            const title = encodeURIComponent('新访问者信息');
            let body = `IP: ${info.ip}\n`;
            body += `位置: ${info.location}\n`;
            body += `运营商: ${info.isp}\n`;
            body += `时间: ${new Date().toLocaleString()}\n`;
            body += `设备: ${info.platform}\n`;
            body += `屏幕: ${info.screen}\n`;
            body += `语言: ${info.languages}\n`;
            body += `来源: ${info.referrer}`;
            
            const encodedBody = encodeURIComponent(body);
            
            // 构造完整的Bark URL
            const barkUrl = `${BARK_API_URL}${title}/${encodedBody}?group=访问者监控&sound=alarm`;
            
            try {
                // 发送请求
                await fetch(barkUrl, { mode: 'no-cors' });
                console.log('访问者信息已发送到Bark');
            } catch (error) {
                console.error('发送Bark通知时出错:', error);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', async () => {
            // 获取访问者信息
            const visitorInfo = await getVisitorInfo();
            
            // 发送到Bark
            await sendBarkNotification(visitorInfo);
            
            // 在控制台输出信息（用于调试）
            console.log('访问者信息:', visitorInfo);
            console.log('位置详细信息:', visitorInfo.location);
        });
    </script>
